<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Rental</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav>
        <div class="container nav-wrapper">
            <div class="left-nav">
                <p>
                    <span>Phone no : </span>
                    <a href="#">+00 123 456 789</a>
                    <span>or email us : </span>
                    <a href="#">emailsample@email.com</a>
                </p>
            </div>
            <div class="right-nav">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-basketball"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="container header-wrapper">
            <div class="logo">
                <a href="#">Vacation<span>Rental</span></a>
            </div>
            <div class="header-buttons">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Apartment Room</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!--hero section start-->

    <section class="hero">
        <div class="container hero-wrapper">
            <div class="left-hero">
                <h2>Welcome to Vacation Rental</h2>
                <h1>Rent an appartment for your vacation</h1>
                <div class="left-hero-btn">
                    <a href="#" class="btn-pink">learn more</a>
                    <a href="#" class="btn-white">contact us</a>
                </div>
            </div>
            <div class="right-hero">
                <h3>Book your apartment</h3>
                <div class="hero-form">
                    <input type="text" name="name" placeholder="Full Name">
                    <div class="check-in-out">
                        <input type="text" placeholder="Check-In">
                        <input type="text" placeholder="Check-Out">
                    </div>
                    <div class="form-member">
                        <select>
                            <option value="">Adults</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                        </select>
                        <select>
                            <option value="">Children</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                        </select>
                    </div>
                    <div class="number-time">
                        <input type="text" placeholder="Phone number">
                        <input type="text" placeholder="Time">
                    </div>
                    <button class="btn-pink">book apartment now</button>
                </div>
            </div>
        </div>
    </section>

    <!--hero section end-->

    <!-- scrips -->

    <script src="https://kit.fontawesome.com/036029d3fd.js" crossorigin="anonymous"></script>

    <!-- script end -->

</body>

</html>
